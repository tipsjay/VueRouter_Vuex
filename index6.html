<!DOCTYPE html>

<html lang="en">

<head>
    <title>VueJS</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }

    </style>
</head>

<body>

        <script src="vue.js"></script>

        <div id="app">
            <div class="demo" :style="{backgroundColor: color}"></div>
            <div class="demo" :style="myStyle"></div>
            <div class="demo"></div>
            <hr>
            <input type="text" v-model="color">
            <input type="text" v-model="width">
        </div>
        
         
        
</body>
            <script>
                new Vue({
                    el: '#app',
                    data: {
                         color: 'gray',
                         width: 100
                    },
                    computed: {
                        myStyle: function() {
                            return {
                                  backgroundColor: this.color,  
                                  width: this.width + 'px'
                            };
                        }
                    }
                });
            </script>
</html>
